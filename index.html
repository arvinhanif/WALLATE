
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warrick AI - Floating Glass Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'SF Pro Display', 'Inter', -apple-system, sans-serif;
      background: linear-gradient(135deg, #d9a044 0%, #a6702e 100%);
      background-attachment: fixed;
      min-height: 100vh;
      color: #1c1c1e;
      letter-spacing: -0.015em;
      margin: 0;
    }
    .ios-glass {
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(25px) saturate(200%);
      -webkit-backdrop-filter: blur(25px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }
    .ios-glass-dark {
      background: rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .glass-panel {
      border-radius: 36px;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .shimmer {
      background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
      background-size: 200% 100%;
      animation: shimmer 2.5s infinite linear;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    #root {
      min-height: 100vh;
    }
    .protocol-warning {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #ff4b4b;
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 9999;
      font-weight: bold;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="protocol-alert" class="protocol-warning">
    Local File Detected: Please use a Local Server (e.g., Live Server) to run this app.
  </div>
  <div id="root"></div>
  <script type="module">
    if (window.location.protocol === 'file:') {
      document.getElementById('protocol-alert').style.display = 'block';
    }
  </script>
  <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
